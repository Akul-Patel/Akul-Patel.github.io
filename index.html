<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKUL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0d0d0d; /* Deep dark background from reference */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            mix-blend-mode: exclusion; /* Cool blending effect with stars */
        }

        .main-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(4rem, 15vw, 12rem); /* Responsive giant text */
            font-weight: 900;
            color: #e4ded7; /* Off-white text color from reference */
            letter-spacing: -0.02em;
            text-transform: uppercase;
            line-height: 1;
            margin: 0;
            padding: 0 20px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- The Background Canvas -->
    <canvas id="canvas-container"></canvas>

    <!-- The Foreground Content -->
    <div class="content-wrapper">
        <!-- <h1 class="main-text">AKUL</h1> -->
    </div>

    <script>
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');

        // Configuration
        const numStars = 20000; // High density for "exact" look
        const focalLength = 400; // Distance to the "camera"
        const baseSpeed = 2; 
        
        let stars = [];
        let centerX, centerY;
        let speed = baseSpeed;
        let mouseX = 0;
        let mouseY = 0;

        // Initialize Canvas Size
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // Mouse Interaction (Subtle parallax/steering)
        // document.addEventListener('mousemove', (e) => {
        //     // Normalize mouse position from -1 to 1
        //     mouseX = (e.clientX - centerX) / centerX;
        //     mouseY = (e.clientY - centerY) / centerY;
        // });

        // Star Class representing a single particle in 3D space
        class Star {
            constructor() {
                this.init(true); // 'true' means spread randomly on Z axis initially
            }

            init(initialSpawn = false) {
                // X and Y coordinates are random across a wide area
                // We multiply by 4 to ensure stars enter from the sides too, not just the center
                this.x = (Math.random() - 0.5) * canvas.width * 4;
                this.y = (Math.random() - 0.5) * canvas.height * 4;
                
                // Z coordinate (depth). 0 is close, 2000 is far.
                // If initialSpawn, spread them out. If resetting, put them far away (2000).
                this.z = initialSpawn ? Math.random() * 2000 : 2000;
                
                // Randomize size slightly for variety
                this.size = Math.random();
            }

            update() {
                // Move star closer to the screen (decrease Z)
                this.z -= speed;

                // Apply subtle parallax shift based on mouse
                this.x -= mouseX * 2;
                this.y -= mouseY * 2;

                // Reset star if it passes the camera (z <= 1)
                if (this.z <= 1) {
                    this.init();
                }
            }

            draw() {
                // 3D to 2D Projection Math
                // x_screen = x_world * (focal_length / z_depth)
                const scale = focalLength / this.z;
                const sx = this.x * scale + centerX;
                const sy = this.y * scale + centerY;
                
                // Scale the size based on proximity
                const r = this.size * scale;

                // Performance check: don't draw if off-screen
                if (sx < 0 || sx > canvas.width || sy < 0 || sy > canvas.height) return;

                ctx.beginPath();
                ctx.arc(sx, sy, r, 0, Math.PI * 2);
                
                // Fade effect: 
                // Stars are transparent when far away, opaque when close
                // We also fade them out if they get TOO close (z < 20) to prevent "popping"
                let opacity = (2000 - this.z) / 1000;
                if (this.z < 20) opacity = this.z / 20; 
                opacity = Math.max(0, Math.min(1, opacity));

                ctx.fillStyle = `rgba(228, 222, 215, ${opacity})`; // Matching color #e4ded7
                ctx.fill();
            }
        }

        // Create the starfield
        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        // Animation Loop
        function animate() {
            // Clear screen with background color
            ctx.fillStyle = "#0d0d0d";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and Draw all stars
            for (let i = 0; i < stars.length; i++) {
                stars[i].update();
                stars[i].draw();
            }

            requestAnimationFrame(animate);
        }

        // Start
        initStars();
        animate();
    </script>
</body>
</html>
