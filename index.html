<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKUL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0d0d0d; /* Deep dark background from reference */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            mix-blend-mode: exclusion; /* Cool blending effect with stars */
        }

        .main-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(4rem, 15vw, 12rem); /* Responsive giant text */
            font-weight: 900;
            color: #e4ded7; /* Off-white text color from reference */
            letter-spacing: -0.02em;
            text-transform: uppercase;
            line-height: 1;
            margin: 0;
            padding: 0 20px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- The Background Canvas -->
    <canvas id="canvas-container"></canvas>

    <!-- The Foreground Content -->
    <div class="content-wrapper">
        <h1 class="main-text">AKUL</h1>
    </div>

    <script>
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');

        // Configuration
        const numStars = 35000; // High density
        const focalLength = 400; // Distance to the "camera"
        
        let stars = [];
        let centerX, centerY;

        // Initialize Canvas Size
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // Star Class representing a single particle in 3D space
        class Star {
            constructor() {
                this.init(); 
            }

            init() {
                // Spread randomly in a large area
                // We use a larger multiplier (6) to ensure we have enough buffer for the drift
                this.x = (Math.random() - 0.5) * canvas.width * 6;
                this.y = (Math.random() - 0.5) * canvas.height * 6;
                
                // Z coordinate (depth). Fixed random depth between 100 and 2000.
                this.z = Math.random() * 1900 + 100;
                
                // Randomize size slightly
                this.size = Math.random();
            }

            update() {
                // Move all stars in the same direction (Diagonal Drift)
                // Because we are moving 'x' and 'y' in world space, 
                // the perspective projection automatically creates parallax 
                // (closer stars move faster on screen than far stars).
                this.x -= 2; // Drift Left
                this.y -= 1; // Drift Up

                // Boundary checks with wrapping
                // We reset them to the opposite side to create an infinite loop
                const boundaryX = canvas.width * 3;
                const boundaryY = canvas.height * 3;
                
                if (this.x < -boundaryX) this.x = boundaryX;
                if (this.y < -boundaryY) this.y = boundaryY;
            }

            draw() {
                // 3D to 2D Projection
                const scale = focalLength / this.z;
                const sx = this.x * scale + centerX;
                const sy = this.y * scale + centerY;
                
                const r = this.size * scale;

                // Don't draw if off-screen
                if (sx < 0 || sx > canvas.width || sy < 0 || sy > canvas.height) return;

                ctx.beginPath();
                ctx.arc(sx, sy, r, 0, Math.PI * 2);
                
                // Static opacity based on depth
                let opacity = (2000 - this.z) / 1000;
                opacity = Math.max(0, Math.min(1, opacity));

                ctx.fillStyle = `rgba(228, 222, 215, ${opacity})`; 
                ctx.fill();
            }
        }

        // Create the starfield
        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        // Animation Loop
        function animate() {
            ctx.fillStyle = "#0d0d0d";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < stars.length; i++) {
                stars[i].update();
                stars[i].draw();
            }

            requestAnimationFrame(animate);
        }

        // Start
        initStars();
        animate();
    </script>
</body>
</html>
